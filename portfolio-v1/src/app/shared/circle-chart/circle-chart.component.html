<div class="circle-chart" [ngStyle]="{height: outerSize, width: outerSize}">
<!-- <div class="circle-chart"> -->
  <div
    class="outer"
    [ngStyle]="{ height: outerSize, width: outerSize, padding: barPadding }"
  >
    <div class="inner" [ngStyle]="{ height: innerSize, width: innerSize }">
      <div class="percent">{{ percent }} %</div>
    </div>
  </div>

  <svg
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    [ngStyle]="{ height: outerSize, width: outerSize }"
  >
    <defs>
      <linearGradient id="GradientColor">
        <stop offset="0%" stop-color="#e91e63" />
        <stop offset="100%" stop-color="#673ab7" />
      </linearGradient>
    </defs>
    <circle
      [attr.cx]="cx"
      [attr.cy]="cy"
      [attr.r]="r"
      stroke-linecap="round"
      [ngStyle]="{
        strokeWidth: barPadding,
        strokeDasharray: barLength,
        strokeDashoffset: barPercentage
      }"
    />
  </svg>
</div>
